{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>

<div class="topnav">
  {% if user.is_authenticated %}
    <ul class='login-account'> {{ user.username }} | <a href={% url 'users:logout'%}>Выйти из аккаунта</a></ul>
  {% else %}
    <ul class='login-account'><a href={% url 'users:login'%}>Войти в аккаунт</a> |
    <a href={% url 'users:register' %}>Регистрация</a></ul>
  {% endif %}
</div>

{% block content %}
{% endblock %}

</body>
</html>
