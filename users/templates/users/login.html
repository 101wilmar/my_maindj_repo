{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" type="text/css" href="/static/css/account.css">
<link rel="stylesheet" href="{% static 'account.css' %}">
{% block content %}


<h1>Авторизация</h1>

<form method='post'>
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}" />
  <div class="form-error">{{ form.non_field_errors }}</div>
 
  {% for f in form %}
  <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
  <div class="form-error">{{ f.errors }}</div>
  {% endfor %}
  <p><button type='submit'>Войти</button></p>

  <p ><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
</form>
<hr>

  <p><a href="{% url 'social:begin' 'github' %}">
      <img class='imggit' src="/static/img/github-mark.png" style="width: 100px;">
  </a></p>
  <p><a href="{% url 'social:begin' 'vk-oauth2' %}">
    <img class='imggit' src="/static/img/icons8-vk-100.png" style="width: 100px;">
</a></p>

{% endblock %}
